<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Terminal Access - Secure Connection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal-window">
        <div id="history">
            <p class="sys">[SISTEMA]: Inicializando protocolo 14 de febrero de Omi...</p>
            <p class="sys">[SISTEMA]: Usuario detectado. Escribe 'help' para comandos.</p>
        </div>
        <div class="input-line">
            <span class="prompt">root@mimi:~$</span>
            <input type="text" id="commandInput" autofocus>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
